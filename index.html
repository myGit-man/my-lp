<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ポートフォリオ</h1>
        <p>Your Catchphrase or Title</p>
        <nav>
            <a href="https://youtube.com/your-channel" target="_blank">YouTube</a>
            <a href="https://twitter.com/your-account" target="_blank">X (Twitter)</a>
            <!-- 他のSNSリンクもここに追加できます -->
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>ここに自己紹介文が入ります。</p>
        </section>

        <section id="blog">
            <h2>Latest Blog Posts</h2>
            <div id="posts-container">
                <!-- Sanityから取得したブログ記事がここに表示されます -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 YOUR NAME. All Rights Reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
